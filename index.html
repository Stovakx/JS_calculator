<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator with Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="all.css">
</head>
<body class="">
    <div class="page_wrapper">
        <section class="main mb-3">
            <h1 class="text-center mb-5">Bootstrap + js Calculator</h1>
            <div class="container p-0 mx-auto container_calculator">
                <div class="row row-cols-1 text-right output">
                    <div class="col col-12 prevnumber" data-prevnumber></div>
                    <div class="col col-12 currentnumber" data-currentnumber></div>
                </div>
                <div class="row">
                    <div class="col col-6 span-two" data-allclear><button class="">AC</button></div>
                    <div class="col col-3"><button data-delete>DEL</button></div>
                    <div class="col col-3" data-operation><button>รท</button></div>
                </div>
                <div class="row">
                    <div class="col col-3" data-number><button>1</button></div>
                    <div class="col col-3" data-number><button>2</button></div>
                    <div class="col col-3" data-number><button>3</button></div>
                    <div class="col col-3" data-operation><button>*</button></div>
                </div>
                <div class="row">
                    <div class="col col-3" data-number><button>4</button></div>
                    <div class="col col-3" data-number><button>5</button></div>
                    <div class="col col-3" data-number><button>6</button></div>
                    <div class="col col-3" data-operation><button>+</button></div>
                </div>
                <div class="row">
                    <div class="col col-3" data-number><button>7</button></div>
                    <div class="col col-3" data-number><button>8</button></div>
                    <div class="col col-3" data-number><button>9</button></div>
                    <div class="col col-3" data-operation><button>-</button></div>
                </div>
                <div class="row">
                    <div class="col col-3" data-number><button>.</button></div>
                    <div class="col col-3" data-number><button>0</button></div>
                    <div class="col col-6 span-two" data-equals><button class="">=</button></div>
                </div>
            </div>
        </section>
        <section class="footer navbar-static-bottom">
            <div class="container footer_container pt-4">
                <div class="row">
                    <div class="col order-2 order-md-1 col-12 col-md-6 text-center text-md-left">
                        <P><b>Coded by:</b></P><img class=" footer_logo" src="logo_orange.svg" alt="">
                    </div>
                    <div class="col col-12 order-1 order-md-2 col-md-6 text-center text-md-right"><p><b>Inspired by:</b></p><a href="https://github.com/WebDevSimplified">Web Dev Simplified</a></div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
</body>
</html>
